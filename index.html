<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="pages/index.css">
        <title>Место</title>
    </head>
    <body class="root">
        <div class="page">
            <header class="header page__header">
                <img class="header__logo" src="images/logo.svg" alt="Место. Россия">
            </header>
            
            <main class="content">
                <section class="profile content__profile">
                    <img class="profile__image" src="images/profile.png" alt="Фотография Жак-Ив Кусто">
                    <div class="profile__name-edit">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit" type="button"></button>
                    </div>    
                    <p class="profile__caption">Исследователь океана</p>
                    <button class="profile__add" type="button"></button>
                </section>

                <section class="places">

                </section>
            </main>

            <footer class="footer page__footer">
                <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
            </footer>

            <div class="popup popup_profile">
                <div class="popup__container popup__container-close-overlay">
                    <button type="button" class="popup__close popup__close_profile"></button>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form name="popup" class="popup__form popup__form_profile" novalidate>
                        <label class="popup__field">
                            <input name="popup-name" type="text" placeholder="Имя" class="popup__input popup__input_name" value="" id="profile-name" autocomplete="off" required minlength="2" maxlength="40">
                            <span class="popup__input-error" id="profile-name-error"></span>
                        </label>
                        <label class="popup__field">
                            <input name="popup-caption" type="text" placeholder="О себе" class="popup__input popup__input_caption" value="" id="profile-caption" autocomplete="off" required minlength="2" maxlength="200">
                            <span class="popup__input-error" id="profile-caption-error"></span>
                        </label>    
                        <button type="submit" class="popup__save">Сохранить</button>
                    </form>
                </div>    
            </div>

            <div class="popup popup_cards">
                <div class="popup__container popup__container-close-overlay">
                    <button type="button" class="popup__close popup__close_cards"></button>
                    <h2 class="popup__title">Новое место</h2>
                    <form name="popup" class="popup__form popup__form_cards">
                        <label class="popup__field">
                            <input name="popup-title" type="text" placeholder="Название" class="popup__input popup__input_title" value="" id="card-name" autocomplete="off" required minlength="2" maxlength="30">
                            <span class="popup__input-error" id="card-name-error"></span>
                        </label>
                        <label class="popup__field">
                            <input name="popup-link" type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_link" value="" id="card-image" autocomplete="off" required>
                            <span class="popup__input-error" id="card-image-error"></span>
                        </label>
                        <button type="submit" class="popup__save">Сохранить</button>
                    </form>
                </div>    
            </div>

            <div class="popup popup_image">
                <div class="popup__container-image popup__container-close-overlay">
                    <button type="button" class="popup__close popup__close_image"></button>
                    <img class="popup__image" src="https://via.placeholder.com/150" alt="Картинка">
                    <h2 class="popup__img-title"></h2>
                </div>
            </div>

        </div>

        <template class="template">
            <div class="place">
                <button class="place__delete" type="button"></button>
                <img class="place__image" src="https://via.placeholder.com/150" alt="Картинка">
                <h2 class="place__name"></h2>
                <button class="place__like" type="button"></button>
            </div>  
        </template>

        <script type="module" src="js/index.js"></script>
    </body>
</html>
