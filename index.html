<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="pages/index.css">
        <title>Место</title>
    </head>
    <body>
        <div class="page">
            <header class="header page__header">
                <img class="header__logo" src="images/logo.svg" alt="Mesto. Россия">
                <hr class="header__line">
            </header>
            
            <main class="content">
                <section class="profile content__profile">
                    <img class="profile__image" src="images/profile.png" alt="Фотография Жак-Ив Кусто">
                    <div class="profile__name-edit">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit"></button>
                    </div>    
                    <p class="profile__caption">Исследователь океана</p>
                    <button class="profile__add"></button>
                </section>

                <section class="places">
                    <div class="place">
                        <img class="place__image" src="images/balcony.jpg" alt="Девочка на балконе">
                        <h2 class="place__name">Девочка на балконе</h2>
                        <button class="place__like"></button>
                    </div>
                    <div class="place">
                        <img class="place__image" src="images/dormitory.jpg" alt="Общежитие">
                        <h2 class="place__name">Зимнее общежитие</h2>
                        <button class="place__like"></button>
                    </div>
                    <div class="place">
                        <img class="place__image" src="images/field.jpg" alt="Футбольное поле">
                        <h2 class="place__name">Футбольное поле</h2>
                        <button class="place__like"></button>
                    </div>
                    <div class="place">
                        <img class="place__image" src="images/pond.jpg" alt="Летний водоём">
                        <h2 class="place__name">Летний водоём</h2>
                        <button class="place__like"></button>
                    </div>
                    <div class="place">
                        <img class="place__image" src="images/street.jpg" alt="Осенняя улица">
                        <h2 class="place__name">Осенняя улица</h2>
                        <button class="place__like"></button>
                    </div>
                    <div class="place">
                        <img class="place__image" src="images/summer park.jpg" alt="Летний парк">
                        <h2 class="place__name">Летний парк</h2>
                        <button class="place__like"></button>
                    </div>
                </section>

                <section class="popup popup_opened">
                    <form class="popup__container">
                        <button class="popup__close"></button>
                        <h2 class="popup__title">Редактировать профиль</h2>
                        <input type="text" placeholder="Имя" class="popup__name ">
                        <input type="text" placeholder="О себе" class="popup__caption">
                        <button class="popup__save">Сохранить</button>
                    </form>
                </section>
            </main>

            <footer class="footer page__footer">
                <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
            </footer>
        </div>
    </body>
</html>
